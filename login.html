<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dinámico</title>
    <!-- Bootstrap CSS (opcional para estilos) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bienvenido</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h3 class="card-title text-center">Inicia sesión</h3>
                <!-- Mensaje de error/éxito -->
                <div id="alerta" class="alert d-none" role="alert"></div>
                <!-- Formulario -->
                <form id="form-login">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" class="form-control" placeholder="Introduce tu email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="pass" name="pass" class="form-control" placeholder="Introduce la contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Script personalizado -->
    <script src="login.js"></script>
</body>
</html>
